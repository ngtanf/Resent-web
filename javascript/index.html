<script>
function generateQuestion() {
    var num1 = Math.floor(Math.random() * 41) - 20; // -20から+20までのランダムな整数
    var num2 = Math.floor(Math.random() * 41) - 20;
    document.getElementById("num1").textContent = num1;
    document.getElementById("num2").textContent = num2;
    document.getElementById("answer").value = ""; // 入力フィールドを空にする
}

function checkAnswer() {
    var answer = parseInt(document.getElementById("answer").value);
    var num1 = parseInt(document.getElementById("num1").textContent);
    var num2 = parseInt(document.getElementById("num2").textContent);
    if (answer === (num1 + num2)) {
        alert("正解です！");
        generateQuestion(); // 新しい問題を生成
    } else {
        alert("不正解です。もう一度やり直してください。");
    }
}

function appendCharacter(character) {
    document.getElementById("answer").value += character;
}

function clearInput() {
    document.getElementById("answer").value = "";
}
</script>

<script>
    function toggleButtonAndShowHiddenContent() {
        var button = document.querySelector("button");
        var hiddenContent = document.getElementById("hiddenContent");
        
        button.style.display = "none"; // ボタンを非表示にする
        hiddenContent.style.display = "block"; // 隠し要素を表示する
    }
</script>




    <script type="text/javascript">
      if (document.location.href.startsWith("file:")) {

          "You cannot 'open' this file in your browser, the code doesn't work. Upload this folder to your HTTP(s) server and access it via the internet to launch the stable-download game. This is not a bug, please read the documentation."
        );
      } else {
        var PackSelect = document.getElementById("Packs");
        function Start() {
          if (PackSelect.selectedIndex !== 0) {

document.getElementById("changelog").style.display = "none";
document.getElementById("quickstart").style.display = "none";
document.getElementById("notice").style.display = "none";
            
            localStorage.LastPack = Selected;
            const relayId = Math.floor(Math.random() * 3);

              container: "game_frame",

              serverWorkerURI: "worker_bootstrap.js",
